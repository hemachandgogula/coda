<div class="container">
    <div class="row">
        <div class="col-md-3 setbackground">
            <div class="topspace">
            </div>
            <div class="selectedplayers">
                <span class="count">
                    Playing {{sidebarlist.length}}
                </span>
                <div *ngIf="sidebarlist && sidebarlist.length>0" class="row tableDiv h-100">
                    <table class="table">
                        <tbody>
                            <tr *ngFor="let o of sidebarlist">
                                <td width="50px">
                                    <img height="45px" width="45px" [src]="o['Profile Image']" alt="image">
                                </td>
                                <td>
                                    <div class="font-weight-bold">
                                        {{o.Name}}
                                    </div>
                                    <div>
                                        <span>{{o.Bet}}</span>
                                    </div>
                                </td>
                                <td>
                                    <span class="float-right">
                                        <span class="mr-2 font-weight-bold">${{o.Price}}</span>
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="center mt-2">
                    <button class="btn btn-primary mx-auto btnsize" (click)="startGame()"
                        *ngIf="sidebarlist && sidebarlist.length === 9">Start</button>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <h3 class="ml-2">Select Playing 9</h3>
            </div>
            <div class="row">
                <table mat-table class="userlist" [dataSource]="userList">
                    <ng-container matColumnDef="Select">
                        <th mat-header-cell *matHeaderCellDef> Select </th>
                        <td mat-cell *matCellDef="let element"> <input [checked]="element.select"
                                (change)="selectChanged($event,element)" type="checkbox"> </td>
                    </ng-container>

                    <ng-container matColumnDef="Bet">
                        <th mat-header-cell *matHeaderCellDef> Bet </th>
                        <td mat-cell *matCellDef="let element"> {{element.Bet}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Avatar">
                        <th mat-header-cell *matHeaderCellDef> Avatar </th>
                        <td mat-cell *matCellDef="let element"> <img height="25px" width="25px"
                                [src]="element['Profile Image']" alt="image"> </td>
                    </ng-container>
                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Player Name </th>
                        <td class="playerName" mat-cell *matCellDef="let element"> {{element.Name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="Price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
            </div>
        </div>
    </div>
</div>
