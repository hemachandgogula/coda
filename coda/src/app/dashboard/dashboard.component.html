<div style="margin:0 auto; width: 80%;padding: 2%;border: 10px;">
    <div style="float: left;width:25%">
        Playing {{sidebarlist.length}}
        <table class="table">
            <tbody>
                <tr *ngFor="let o of sidebarlist">
                    <td>
                        <img height="25px" width="25px" [src]="o['Profile Image']" alt="image">
                    </td>
                    <td>
                        <div>
                            {{o.Name}}
                        </div>
                        <div>
                            {{o.Bet}}
                            {{o.Price}}
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="button" *ngIf="sidebarlist.length === 9" (click)="startGame()" value="start">
    </div>
    <div style="margin-left:25%;">
        <table mat-table [dataSource]="userList">
            <ng-container matColumnDef="Select">
                <th mat-header-cell *matHeaderCellDef> Select </th>
                <td mat-cell *matCellDef="let element"> <input [checked]="element.select"
                        (change)="selectChanged($event,element)" type="checkbox"> </td>
            </ng-container>

            <ng-container matColumnDef="Bet">
                <th mat-header-cell *matHeaderCellDef> Bet </th>
                <td mat-cell *matCellDef="let element"> {{element.Bet}} </td>
            </ng-container>
            <ng-container matColumnDef="Avatar">
                <th mat-header-cell *matHeaderCellDef> Avatar </th>
                <td mat-cell *matCellDef="let element"> <img height="25px" width="25px" [src]="element['Profile Image']"
                        alt="image"> </td>
            </ng-container>
            <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Player Name </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
            </ng-container>
            <ng-container matColumnDef="Price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
